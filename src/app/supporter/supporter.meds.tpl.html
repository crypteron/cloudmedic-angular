<div class="modal-header">
    <h2 class="text-center">Medications for: {{patient.LastName}}, {{patient.FirstName}}</h2>
</div>
<div class="modal-body">
    <table id="prescription-list" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    <a href="#" ng-click="orderByField='MedicationName'; reverseSort = !reverseSort">
                        Medication
                    </a>
                    <span class="fa"
                          ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"
                          ng-show="orderByField == 'MedicationName'"></span>
                </th>
                <th>Frequency</th>
                <th>Dosage</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="prescription in prescriptions | orderBy:orderByField:reverseSort | filter:isActive">
                <td>{{prescription.MedicationName}}</td>
                <td>{{prescription.Frequency}}</td>
                <td>{{prescription.Dosage}}</td>
                <td>{{prescription.Notes}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button id="close-meds-btn" class="btn btn-danger btn-large center-block" ng-click="$dismiss()">Close</button>
</div>
