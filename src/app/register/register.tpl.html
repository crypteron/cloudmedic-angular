<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <img ng-src="{{base_uri}}assets/crypteron-banner.png?v=201504201344" class="img-responsive login-image center-block" alt="Crypteron" />
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h2 class="text-center">Registration</h2>
            <cry-notification-bar></cry-notification-bar>
            <form name="form" novalidate role="form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input id="register-username" class="form-control" placeholder="Enter username" type="text" ng-model="registerData.username" required autofocus tabindex="0">
              </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input id="user-password" class="form-control" placeholder="Enter password" type="password" ng-model="registerData.password" required tabindex="0">
                </div>
                <div class="form-group">
                    <label for="user-confirmpassword">Confirm Password</label>
                    <input id="user-confirmpassword" class="form-control" placeholder="Confirm Password" type="password" ng-model="registerData.confirmpassword" required tabindex="0">
                </div>
                <div class="form-group">
                    <label for="user-first">First Name</label>
                    <input id="user-first" class="form-control" placeholder="First Name" type="text" ng-model="registerData.first" required tabindex="0">
                </div>
                <div class="form-group">
                    <label for="user-last">Last Name</label>
                    <input id="user-last" class="form-control" placeholder="Last Name" type="text" ng-model="registerData.last" required tabindex="0">
                </div>
                <div class="radio" ng-init="registerData.gender=male">
                    <label for="radio-male">Gender</label>
                    <label><input id="radio-male" type="radio" name="optradio" ng-model="registerData.gender" value="male">Male</label>
                    <label><input id="radio-male" type="radio" name="optradio" ng-model="registerData.gender" value="female">Female</label>
                </div>
                <div class="form-group">
                    <label for="user-dob">Date of Birth</label>
                    <input id="dob" class="form-control" placeholder="MM/DD/YYYY" type="date" ng-model="registerData.dob" required tabindex="0" maxlength="10">
                </div>
                <div class="form-group" ng-init="registerData.specialty=""">
                    <label for="user-specialty">Specialty</label>
                    <input id="user-specialty" class="form-control" placeholder="Specialty" type="text" ng-model="registerData.specialty" required tabindex="0">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="register()" ng-disabled='form.$invalid || registerData.isSubmitting' tabindex="0">Register</button>                    
                </div>

            </form>
        <!--    <hr />-->
        </div>
    </div>
</div>
