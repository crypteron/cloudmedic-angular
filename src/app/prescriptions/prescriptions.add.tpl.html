<form>
    <div class="modal-header">
        <h3 class="modal-title">Add New Prescription</h3>
    </div>

    <div class="modal-body">
        <cry-notification-bar></cry-notification-bar>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-medkit"></i></span>
                <input id="medication-name" class="form-control" placeholder="Medication Name" type="text" ng-model="prescriptionsData.MedicationName" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                <input id="prescription-frequency" class="form-control" placeholder="Frequency" type="text" ng-model="prescriptionsData.Frequency" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
                <input id="prescription-dosage" class="form-control" placeholder="Dosage" type="text" ng-model="prescriptionsData.Dosage" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                <textarea id="prescription-notes" class="form-control" placeholder="Notes" type="text" ng-model="prescriptionsData.Notes" required></textarea>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-cloud"></i></span>
                            <div class="form-inline">
                                <input id="prescription-frequency" class="form-control" placeholder="Patient Last Name" type="text" ng-model="prescriptionsData.PatientLastName" required>   
                                <a class="text-muted" ng-click="search()">
                                    <div class="fa fa-search" style="margin-left:250px;margin-top:10px"></div> Search
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <select required class="form-control" ng-model="prescriptionsData.PatientId" ng-options="candidate.UserId as candidate.LastName+','+candidate.FirstName for candidate in prescriptionsData.Candidates">
                    <option class="placeholder" selected disabled value="">Patient Name</option>
                </select>
            </div>
        </div>     
        <div class="form-group">
            <div class="modal-footer">
                <button class="btn btn-danger btn-lg btn-block" type="submit" ng-click="create()" ng-disabled="form.$invalid || medicationsData.isSubmitting">Create</button>
            </div>
        </div>
    </div>
</form>
