<h2>Users</h2>

<table id="users-list" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th style="width:69px;">Roles</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.FirstName}} {{user.LastName}}</td>
            <td>{{user.UserName}}</td>
            <td>{{user.Email}}</td>
            <td>
                <div ng-repeat="role in user.Roles">
                    {{role}}
                </div>
                <!--<button class="btn btn-danger btn-xs" ng-click="removeUser(user)">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>-->
            </td>
        </tr>
    </tbody>
</table>
