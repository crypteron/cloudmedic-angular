
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <form class="form-horizontal" name="profileForm" ng-submit="updateProfile()">
                <h2 class="form-header">Edit Profile</h2>
                <div class="input-group" style="padding-bottom:10px">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-fire"></i></span>
                    <input id="user-first" class="form-control" placeholder="First Name" type="text" ng-model="profile.FirstName" ng-change="check_firstName()" required tabindex="0">
                    <input id="user-last" class="form-control" placeholder="Last Name" type="text" ng-model="profile.LastName" ng-change="check_lastName()" required tabindex="0">
                </div>
                <div ng-hide="Firstname_Valid" style="padding-left:50px;padding-bottom:5px">
                    <font color="red">First name must only contain letters.</font>
                </div>
                <div ng-hide="Lastname_Valid" style="padding-left:50px;padding-bottom:5px">
                    <font color="red">Last name must only contain letters.</font>
                </div>
                <div class="input-group" style="padding-bottom:10px">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input id="register-email" class="form-control" type="text" ng-model="profile.Email" placeholder="Email" ng-disabled="data.isSubmitting"
                           required autofocus />
                </div>     
                <div class="form-group" ng-if="authStatus.ssoProvider == null">
                    <div class="col-sm-8">
                        <a ui-sref="profile.changePassword" class="btn btn-default" ng-disabled="data.isSubmitting">Change Password...</a>
                    </div>
                </div>           
        <div class="profile-buttons">
            <button class="btn btn-primary btn-lg" type="submit" ng-disabled="data.isSubmitting">Update Profile</button>
            <a class="text-danger reset-link" type="button"
               ng-click="resetProfile()"
               ng-disabled="data.isSubmitting">
                <i class="fa fa-undo"></i> Reset
            </a>
        </div>
        </form>
    </div>
    </div>
</div>
