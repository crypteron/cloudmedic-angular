<form>
    <div class="modal-header">
        <h3 class="modal-title">Change Password</h3>
    </div>

    <div class="modal-body">
        <cry-notification-bar></cry-notification-bar>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label for="password-current-password">Current Password</label>
                    <input id="password-current-password" class="form-control" placeholder="Enter your current password" type="password" ng-model="password.OldPassword" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password-new-password">New Password</label>
                    <input id="user-password" class="form-control" pattern="(?=(.*\d))(?=(.*[A-Z]))(?=(.*[a-z]))(?=(.*[^A-Za-z0-9])).{6,}" placeholder="Enter your new password" type="password" ng-model="password.NewPassword" watch-change="check_password()" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm-password">Confirm Password</label>
                    <input id="user-confirmpassword" class="form-control" placeholder="Confirm your new password" type="password" ng-model="password.ConfirmPassword" watch-change="compare_passwords()" required>
                </div>
                <div class="form-group">
                    <div ng-hide="Password_Valid">
                        <font color="red">Password invalid:</font>
                        <ul style="margin-bottom:5px">
                            <li ng-show="Password_Short">
                                <font color="red">must be at least six characters</font>
                            </li>
                            <li ng-hide="Password_Digit">
                                <font color="red">must contain a digit</font>
                            </li>
                            <li ng-hide="Password_Upper">
                                <font color="red">must contain an upper case character</font>
                            </li>
                            <li ng-hide="Password_Lower">
                                <font color="red">must contain a lower case character</font>
                            </li>
                            <li ng-hide="Password_Special">
                                <font color="red">must contain a special character</font>
                            </li>
                        </ul>
                    </div>
                    <div ng-hide="Passwords_Match">
                        <font color="red">Passwords must match!</font>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="changePassword()" type="submit">Change Password</button>
        <button class="btn btn-warning" ng-click="$dismiss()" type="button" ng-disabled="data.isSubmitting">Cancel</button>
    </div>    
</form>
