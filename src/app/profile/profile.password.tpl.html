<form>
    <div class="modal-header">
        <h3 class="modal-title">Change Password</h3>
    </div>

    <div class="modal-body">
        <cry-notification-bar></cry-notification-bar>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label for="password-current-password">Current Password</label>
                    <input id="password-current-password" class="form-control" placeholder="Enter your current password" type="password" ng-model="password.OldPassword" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password-new-password">New Password</label>
                    <input id="password-new-password" class="form-control" placeholder="Enter your new password" type="password" ng-model="password.NewPassword" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password-confirm-password">Confirm Password</label>
                    <input id="password-confirm-password" class="form-control" placeholder="Confirm your new password" type="password" ng-model="password.ConfirmPassword" required autofocus>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="changePassword()" type="submit">Change Password</button>
        <button class="btn btn-warning" ng-click="$dismiss()" type="button" ng-disabled="data.isSubmitting">Cancel</button>
    </div>    
</form>
