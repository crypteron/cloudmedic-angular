<div class="modal-header">
    <h3 class="modal-title">Are You Sure?</h3>
</div>

<div class="modal-body">
    <p style="margin-bottom:0px">{{confirmText || "Are you sure you want to do this?"}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-large" ng-click="$dismiss()">{{cancelButton || "Cancel"}}</button>
    <button class="btn btn-danger" ng-click="$close()">{{confirmButton || "Confirm"}}</button>
</div>
