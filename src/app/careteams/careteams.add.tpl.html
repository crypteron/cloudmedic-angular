<form name="form" ng-submit="search()">
    <div class="modal-header">
        <h3 class="modal-title">Create New Care Team</h3>
    </div>

    <div class="modal-body">
        <cry-notification-bar></cry-notification-bar>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="patient-name" class="form-control" placeholder="Patient Name" type="text" ng-model="patient.Name" required>
            </div>
        </div>
     
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                <input id="prescription-notes" class="form-control" placeholder="Team Name" type="text" ng-model="Name" required></input>
            </div>
        </div>
        <style>
          SELECT, INPUT[type="text"] {
                 width: 250px;
                 box-sizing: border-box;
          }
          SECTION {
                 padding: 8px;
                 overflow: auto;
          }
          SECTION > DIV {
                 float: left;
                 padding: 4px;
          }
          SECTION > DIV + DIV {
                width: 40px;
                text-align: center;
          }
        </style>
        <section class="container">
            
            <div>
                <select id="rightValues" size="10" multiple>
                    <option class="placeholder" selected disabled value="">--Available Providers--</option>
                    <option ng-repeat="provider in Providers" value="{{provider.UserId}}">
                        {{provider.LastName}}, {{provider.FirstName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;,{{provider.Roles[0]}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </option>
                </select>
            </div>
            <div>
                <input type="button" id="btnLeft" value="&lt;&lt;" ng-click="righttoleft()" />
                <input type="button" id="btnRight" value="&gt;&gt;" ng-click="lefttoright()" />
            </div>
            <div>
                <select id="leftValues" size="10" multiple>
                    <option class="placeholder" selected disabled value="">--Selected Providers--</option>
                </select>
            </div>
        </section>
        <div class="form-group">
            <div class="modal-footer">
                <button class="btn btn-primary btn-lg btn-block" type="button" ng-click="create()">Create</button>
            </div>
        </div>
    </div>
</form>
