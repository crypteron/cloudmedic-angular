<form name="form">
    <div class="modal-header">
        <h3 class="modal-title">Create New Care Team</h3>
    </div>

    {{error}}

    <div class="modal-body">
        <cm-notification-bar></cm-notification-bar>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="patient-name" class="form-control" placeholder="Patient Name" type="text" 
                       ng-model="patientName" 
                       disabled required>
            </div>
        </div>
        <div id="careteam-name" class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                <input id="team-name" class="form-control" placeholder="Team Name" type="text" 
                       ng-model="creator.Name" 
                       required>
            </div>
        </div>
        <div id="provider-search" class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user-md"></i></span>
                <input id="provider-email-filter" class="form-control" placeholder="Add providers by email" type="text"
                       ng-keypress="enterProviders($event)" 
                       ng-model="providerEmail">
                <span class="input-group-btn">
                    <button id="search-providers" class="btn" type="button" ng-click="searchProviders()"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
        <label>Selected Providers</label>
        <table id="selected-providers" class="table table-striped table-hover">
            <tbody>
                <tr ng-repeat="provider in selectedProviders">
                    <td>{{provider.FirstName}} {{provider.LastName}}</td>
                    <td>{{provider.Email}}</td>
                    <td>{{provider.Roles[0]}}</td>
                    <td>
                        <button id="deselect-provider" class="btn btn-danger btn-sm" type="button"
                                ng-click="removeProvider(provider)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="supporter-search" class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users"></i></span>
                <input id="supporter-email-filter" class="form-control" placeholder="Add supporters by email" type="text"
                        ng-keypress="enterSupporters($event)"
                        ng-model="supporterEmail">
                <span class="input-group-btn">
                    <button id="search-supporters" class="btn" type="button" ng-click="searchSupporters()"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
        <label>Selected Supporters</label>
        <table id="selected-supporters" class="table table-striped table-hover">
            <tbody>
                <tr ng-repeat="supporter in selectedSupporters">
                    <td>{{supporter.FirstName}} {{supporter.LastName}}</td>
                    <td>{{supporter.Email}}</td>
                    <td>
                        <button id="deselect-supporter" class="btn btn-danger btn-sm" type="button"
                                ng-click="removeSupporter(supporter)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group" style="pointer-events:none">
        <div class="profile-buttons">
            <button id="create-btn" class="btn btn-primary btn-lg" type="button" 
                    ng-click="create()" 
                    ng-disabled="form.$invalid || data.isSubmitting" 
                    style="pointer-events:all" 
                    autofocus>
                Create Care Team
            </button>
        </div>
    </div>
</form>
