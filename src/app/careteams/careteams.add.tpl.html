<form name="form">
    <div class="modal-header">
        <h3 class="modal-title">Create New Care Team</h3>
    </div>

    <div class="modal-body">
        <cry-notification-bar></cry-notification-bar>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="patient-name" class="form-control" placeholder="Patient Name" type="text" 
                       ng-model="patientName" 
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                <input id="team-name" class="form-control" placeholder="Team Name" type="text" 
                       ng-model="creator.Name" 
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user-md"></i></span>
                <input id="provider-name-filter" class="form-control" placeholder="Search providers by name" type="text"
                       ng-model="providerNameFilter">
                <span class="input-group-btn">
                    <button class="btn" type="submit" ng-click="search()"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
        <label>Filtered Provider Search</label>
        <table id="filter-results" class="table table-striped table-hover">
            <tbody>
                <tr ng-repeat="provider in providers">
                    <td>{{provider.FirstName}} {{provider.LastName}}</td>
                    <td>{{provider.Email}}</td>
                    <td>{{provider.Roles[0]}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" ng-click="addProvider(provider)"><i class="fa fa-plus"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <label>Selected Providers</label>
        <table id="selected-providers" class="table table-striped table-hover">
            <tbody>
                <tr ng-repeat="provider in selectedProviders">
                    <td>{{provider.FirstName}} {{provider.LastName}}</td>
                    <td>{{provider.Email}}</td>
                    <td>{{provider.Roles[0]}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="removeProvider(provider)"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group" style="pointer-events:none">
        <div class="profile-buttons">
            <button class="btn btn-primary btn-lg" type="button" ng-click="create()" ng-disabled="data.isSubmitting" style="pointer-events:all" autofocus>Create Care Team</button>
        </div>
    </div>
</form>
