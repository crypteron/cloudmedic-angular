<div>
    <h2>CareTeams</h2>
    <table id="careteams-list" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Care Team Name</th>
                <th>Patient</th>
                <th>Providers</th>
                <th style="width:69px;">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="careteam in careteams | orderBy:orderByField:reverseSort">
                <td>{{careteam.Name}}</td>
                <td class="col-md-3">
                    <button popover="{{careteam.patientinfo}}" popover-placement="bottom" popover-trigger="mouseenter" class="btn btn-default">{{careteam.Patient.FirstName}}, {{careteam.Patient.LastName}}</button>
                </td>  
                <td class="col-md-3">
                    <button popover="{{careteam.Providers}}" popover-placement="bottom" popover-trigger="mouseenter" class="btn btn-default">View</button>
                </td>  
                <td>
                    <button class="btn btn-danger btn-xs center-block" ng-click="removecareteam(careteam)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
