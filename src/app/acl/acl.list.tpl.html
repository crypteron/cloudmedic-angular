
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3>
            Access Control List
        </h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-acl">
                <thead>
                    <tr>
                        <th style="width: 35%">Role ID</th>
                        <th class="text-center" ng-repeat="permission in permissions | filter: {visible: true}">{{permission.label}}</th>
                        <th style="width: 20%;" class="text-right">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height: 4.2em" ng-repeat="ace in acl">
                        <td>
                            <span editable-text="ace.RoleId" e-name="roleId" e-form="aceForm" e-required="true" onbeforesave="checkRole($data)">
                                {{ace.RoleId}}
                            </span>
                        </td>
                        <td ng-repeat="permission in ace.permissionList | filter: {visible: true}" class="text-center">
                            <span editable-checkbox="permission.value" e-ng-model-options="{ getterSetter: true }" e-form="aceForm">
                                <span ng-bind-html=" permission.value() | checkmark"></span>
                            </span>
                        </td>
                        <td class="text-right">
                            <form editable-form name="aceForm" onshow="copyPermissions(ace)" oncancel="revertPermissions(ace)" onaftersave="saveAce(ace, aceForm)" onbeforesave="copyRole(ace)" ng-show="aceForm.$visible" class="form-buttons form-inline" shown="ace.AceId == 0">
                                <button type="submit" ng-disabled="aceForm.$waiting || $data.RoleId == ''" class="btn btn-primary">save</button>
                                <button type="button" ng-disabled="aceForm.$waiting" ng-click="cancelEdit(ace, aceForm, $index)" class="btn btn-default">cancel</button>
                            </form>
                            <div class="buttons" ng-show="!aceForm.$visible">
                                <button class="btn btn-primary btn-xs" ng-click="aceForm.$show()"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button class="btn btn-danger btn-xs" ng-click="removeAce(ace, $index)"><i class="glyphicon glyphicon-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" ng-click="addAce()">Add Entry <i class="glyphicon glyphicon-plus-sign"></i></button>
        </div>
    </div>
</div>
