<h2>Apps</h2>
<p id="first-step" class="page-instructions pull-left" ng-show="apps.length > 0">Your Crypteron Apps are listed below.  Click an App to view and edit its details and Security Partitions.</p>
<p class="page-instructions pull-left" ng-show="apps.length === 0">You have no Crypteron Apps.  <a ui-sref="apps.list.add">Create your first one</a> now!</p>
<a ui-sref="apps.list.add" ng-show="authStatus.ssoProvider == null" class="btn btn-primary pull-right">Add New App <i class="fa fa-key"></i></a>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table id="apps-list" class="table table-striped table-hover" ng-show="apps.length > 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Plan</th>                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in apps" ng-click="viewAppDetails(app)">
                    <td>{{app.AppName}}</td>
                    <td>{{app.PlanName}}</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
