<div class="row">
    <div class="text-center">      
        <p><h1 class="text-center"> CloudMedic <span class="glyphicon glyphicon-plus text-danger" aria-hidden="true"></span></h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="well" style="padding-top:0px">
            <h2 class="text-center">Login</h2>
            <cm-notification-bar></cm-notification-bar>
            <form name="form" novalidate role="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" class="form-control" placeholder="Username" type="text" ng-model="loginData.username" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="user-password" class="form-control" placeholder="Password" type="password" ng-model="loginData.password" required >
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" 
                            ng-click="login()" 
                            ng-disabled='form.$invalid || loginData.isSubmitting' >Login to your account</button>                    
                </div>
            </form>
            <div class="text-center">
                <strong>Don't have an account? 
                    <a ui-sref="register" title="Sign Up for a Free CloudMedic Account" 
                       ng-class="{'disabled': loginData.isSubmitting}" >
                        Patient registration
                    </a>
                </strong>
            </div>
        </div>
    </div>
</div>
