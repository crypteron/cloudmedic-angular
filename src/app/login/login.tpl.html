<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <img ng-src="{{base_uri}}assets/crypteron-banner.png?v=201504201344" class="img-responsive login-image center-block" alt="Crypteron" />
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h2 class="text-center">Login</h2>
            <cry-notification-bar></cry-notification-bar>
            <form name="form" novalidate role="form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input id="login-username" class="form-control" placeholder="Enter username" type="text" ng-model="loginData.username" required autofocus tabindex="0">
                    <a ui-sref="login.forgot.username" tabindex="1">Forgot username?</a>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input id="user-password" class="form-control" placeholder="Enter password" type="password" ng-model="loginData.password" required tabindex="0">
                    <a ui-sref="login.forgot.password">Forgot password?</a>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="login()" ng-disabled='form.$invalid || loginData.isSubmitting' tabindex="0">Login to your account</button>                    
                </div>
            </form>
            <hr />
            <div class="text-center">
                <strong>Don't have an account? <a href="https://www.crypteron.com/register" class="" title="Sign Up for a Free Crypteron Account" ng-class="{'disabled': loginData.isSubmitting}" tabindex="0">Sign up for free</a></strong>

                <div ng-repeat="ssoProvider in ssoProviders" class="sso-buttons">
                    <a href="{{ssoProvider.url}}" title="Login with {{ssProvider.label}}" class="btn btn-sm btn-info {{ssoProvider.class}}">
                        <img ng-src="{{base_uri}}{{ssoProvider.image}}" class="img-responsive" /> {{ssoProvider.label}}
                    </a>
                </div>

                
            </div>
        </div>
    </div>
</div>
