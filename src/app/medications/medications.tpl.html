<div>
    <h2>Medications</h2>
    <button class="btn btn-lg btn-default pull-right" ng-click="createMedication()">Add Medication</button>
    <table id="medications-list" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    <a href="#" ng-click="orderByField='GenericName'; reverseSort = !reverseSort">
                        Generic Name <span ng-show="orderByField == 'GenericName'" class="fa" ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="orderByField='MedicationId'; reverseSort = !reverseSort">
                        Medication ID <span ng-show="orderByField == 'MedicationId'" class="fa" ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>                
                </th>
                <th>
                    <a href="#" ng-click="orderByField='Code'; reverseSort = !reverseSort">
                        Code <span ng-show="orderByField == 'Code'" class="fa" ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>
                </th>
                <th style="width:69px;">Edit</th>
                <th style="width:69px;">Prescription</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medication in medications | orderBy:orderByField:reverseSort">
                <td>{{medication.GenericName}}</td>
                <td>{{medication.MedicationId | uppercase}}</td>
                <td>{{medication.Code}}</td>
                <td>
                    <button class="btn btn-danger btn-xs" ng-click="removeMedication(medication)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </td>
                <td align="center">
                    <button class="btn btn-danger btn-xs" ng-click="createPrescription(medication.MedicationId)">
                        <i class="glyphicon glyphicon-send"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
