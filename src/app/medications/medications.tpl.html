<div>
    <h2>Medications<button class="btn btn-lg btn-default pull-right" ng-click="createMedication()">Add Medication</button></h2>
    <table id="medications-list" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    <a href="#" ng-click="orderByField='GenericName'; reverseSort = !reverseSort">
                        Generic Name
                    </a>
                    <span class="fa"
                          ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"
                          ng-show="orderByField == 'GenericName'"></span>
                </th>
                <th>
                    <a href="#" ng-click="orderByField='MedicationId'; reverseSort = !reverseSort">
                        Medication ID
                    </a>        
                    <span class="fa"
                          ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"
                          ng-show="orderByField == 'MedicationId'"></span>        
                </th>
                <th>
                    <a href="#" ng-click="orderByField='Code'; reverseSort = !reverseSort">
                        Code
                    </a>
                    <span class="fa"
                          ng-class="reverseSort ? 'fa-caret-up' : 'fa-caret-down'"
                          ng-show="orderByField == 'Code'"></span>
                </th>
                <th style="width:69px;">Remove</th>
                <th style="width:69px;">Prescribe</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medication in medications | orderBy:orderByField:reverseSort">
                <td>{{medication.GenericName}}</td>
                <td>{{medication.MedicationId | uppercase}}</td>
                <td>{{medication.Code}}</td>
                <td>
                    <button id="remove-medication" class="btn btn-danger btn-xs center-block" ng-click="removeMedication(medication)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </td>
                <td align="center">
                    <button id="prescribe-medication" class="btn btn-primary btn-xs" ng-click="createPrescription(medication)">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
